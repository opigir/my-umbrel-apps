[global]
# Basic CopyParty configuration for Umbrel
p: 3923                # Listen on port 3923
z, qr                  # Enable Zeroconf and QR code login
e2dsa                  # Enable file indexing and filesystem scanning
e2ts                   # Enable multimedia indexing

[/]
/w                     # Expose /w directory as root volume
accs:
  rwm: *               # Allow read/write/modify for all users